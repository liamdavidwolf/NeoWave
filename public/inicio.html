<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NeoWave Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/inicio.css">

</head>
<body>
  <div class="container-fluid vh-100 overflow-hidden">
    <div class="row h-100">
      
      <!-- Sidebar -->
      <div class="col-md-2 sidebar text-center bg-dark text-white d-flex flex-column p-3">
        <img src="assets/logos/logo.png" alt="logo" class="img-fluid mx-auto d-block" width="100" height="50">
        <a href="/inicio.html"><i class="bi bi-house-fill "></i> Inicio</a>
        <a href="/artistas.html" class="bi bi-cassette-fill ">Artistas</a>
        <a href="#" class="bi bi-music-note-beamed ms-2">Álbums</a>
        <a href="#" class="bi bi-calendar-fill ms-2">Nuevos Lanzamientos</a>
        <hr class="text-secondary">
        <a href="#" class="bi bi-file-music-fill ms-2">Música Reciente</a>
        <a href="#" class="bi bi-heart-fill ms-2">Favoritos</a>
        <a href="#" class="bi bi-music-note-list ms-2">Mis Playlist</a>
        <hr class="text-secondary">
        <a href="#" class="bi bi-person-circle ms-2">Mi Cuenta</a>
        <a href="/planes.html" class="bi bi-stars ms-2">Planes Premium</a>
        <a href="#" class="bi bi-gear-fill ms-2">Configuración</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-8 content bg-black text-white py-3 px-4">
        <div class="search-bar d-flex align-items-center mb-4 px-2">
          <i class="bi bi-search fs-4 text-white me-2"></i>
          <input type="text" class="form-control bg-transparent border-0 text-white fs-5" placeholder="Buscar" id="searchInput">
        </div>

        <h5 class="section-title">Tus últimos álbumes escuchados</h5>
        <div class="row row-cols-2 row-cols-md-5 g-3" id="playlistContainer"></div>

        <h5 class="section-title">Escucha más de CHVRCHES y similares</h5>
        <div class="row row-cols-2 row-cols-md-5 g-3" id="randomPlaylists"></div>

        <h5 class="section-title">Probablemente podrían gustarte</h5>
        <div class="row row-cols-2 row-cols-md-5 g-3" id="randomPlaylists2"></div>
      </div>

      <!-- Right Panel -->
<div class="col-md-2 right-panel bg-dark text-white p-3 rounded-4 shadow-sm d-flex flex-column" style="min-height: 100vh;">
  <div class="now-playing text-center mb-4" style="flex-shrink: 0;">
    <h6 class="fw-bold text-uppercase text-secondary">Reproductor</h6>
    <img src="https://via.placeholder.com/150" class="now-playing-cover mb-2 rounded-3 shadow" id="now-cover" alt="" style="width: 100%; object-fit: cover;">
    <p class="mb-0 fw-semibold" id="now-title">Cargando...</p>
    <small class="text-muted" id="now-artist">Artista</small>
    <audio id="now-audio" src="" controls class="w-100 mt-2" style="background: transparent; border: none;"></audio>
    <div class="mt-3 d-flex justify-content-around">
      <button class="btn btn-outline-light btn-sm rounded-circle" id="prevBtn"><i class="bi bi-skip-start-fill"></i></button>
      <button class="btn btn-light btn-sm rounded-circle" id="playPauseBtn"><i class="bi bi-play-fill"></i></button>
      <button class="btn btn-outline-light btn-sm rounded-circle" id="nextBtn"><i class="bi bi-skip-end-fill"></i></button>
    </div>
  </div>

  <!-- Lista de reproducción con scroll propio -->
  <div class="mt-4 px-3 overflow-auto" style="max-height: 100%; flex-grow: 1;">
    <div class="d-flex align-items-center mb-2">
      <i class="bi bi-music-note-list me-2 text-white"></i>
      <small class="text-uppercase text-light fw-semibold">A continuación</small>
      <hr class="flex-grow-1 ms-3 border-light opacity-25">
    </div>
    <ul id="songList" class="list-unstyled mt-2"></ul>
  </div>
</div>


    </div>
  </div>

  <script src="/js/inicio.js"></script>
</body>
</html>
